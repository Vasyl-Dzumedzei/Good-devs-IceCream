<header class="header">
    <div class="container header-container">
        <a href="./index.html" class="logo link">
            <svg class="logo-icon" width="50" height="50">
                    <use href="./images/symbol-defs_test.svg#icon-logo-svg"></use>
            </svg>
            <span class="logo-text heading">icecream</span>
        </a>
        <button type="button" class="menu-button open-menu">
            <svg class="menu-button__icon menu-button__icon--open-menu" width="20" height="12">
                <use href="./images/symbol-defs_test.svg#icon-burger"></use>
            </svg>
        </button>
        <div class="menu">
            <button type="button" class="menu-button close-menu">
                <svg class="menu-button__icon menu-button__icon--close-menu" width="14" height="14">
                    <use href="./images/symbol-defs_test.svg#icon-close"></use>
                </svg>
            </button>

            <button data-modal-open type="button" class="button button-order">
                Buy now
                <svg class="button-order__icon-more" width="5" height="8">
                    <use href="./images/symbol-defs_test.svg#icon-more"></use>
                </svg>
            </button>

            <nav class="nav-menu">
                <ul class="list site-list">
                    <li class="site-list__item">
                        <a href="#hero" class="link site-list__link site-list__link--current">Home</a>
                    </li>
                    <li class="site-list__item">
                        <a href="#about" class="link site-list__link">About us</a>
                    </li>
                    <li class="site-list__item">
                        <a href="#about" class="link site-list__link">How it’s made?</a>
                    </li>
                    <li class="site-list__item">
                        <a href="#products" class="link site-list__link">Our products</a>
                    </li>
                    <li class="site-list__item">
                        <a href="#contacts" class="link site-list__link">Contact</a>
                    </li>
                </ul>

            
            </nav>
        </div>


    </div>
</header>

<!-- Модальное окно -->
<div data-modal class="backdrop is-hidden">
    <div class="modal">
        <button data-modal-close type="button" class="modal-button-close">
            <svg class="modal-icon" width="18px" height="18px">
                <use href="./images/symbol-defs-modal.svg#icon-close-black"></use>
            </svg>
        </button>
        <form action="#" class="modal-form">
            <p class="text modal-form__heading">Оставьте свои данные, мы вам перезвоним</p>

            <label class="modal-form__label-for-input">
                Name
                <span class="modal-form__for-input">
                    <input type="text" name="user-name" class="modal-form__input" required>
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/symbol-defs-modal.svg#icon-modal-person"></use>
                    </svg>
                </span>
            </label>

            <label class="modal-form__label-for-input">
                Telephone
                <span class="modal-form__for-input">
                    <input type="tel" name="user-tel" class="modal-form__input" required>
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/symbol-defs-modal.svg#icon-modal-phone"></use>
                    </svg>
                </span>
            </label>

            <ul class="modal-products">
                <li class="modal-products__item">
                    <label>
                        <input type="checkbox" name="products" value="ice-cream"  />
                    </label>
                    <img src="./images/products/png/ice_cream_mob.png" width="80">
                    <p class="text">ice cream</p> 
                    <label>
                        <input type="number" name="ice-cream__quantity" value="0" min="1" max="20" step="1"  class="modal-products__quantity" />
                    </label>               
                </li>
                <li class="modal-products__item">
                    <label>
                        <input type="checkbox" name="products" value="ice-coffee"  />
                    </label>    
                    <img src="./images/products/png/ice_coffee_mob.png" width="80">
                    <p class="text">ice coffee</p>  
                    <label>
                        <input type="number" name="ice-coffee__quantity" value="0" min="1" max="20" step="1"  class="modal-products__quantity" />
                    </label>               
                </li>
                <li class="modal-products__item">
                    <label>
                        <input type="checkbox" name="products" value="milkshakes"  />
                    </label>  
                    <img src="./images/products/png/milkshake_mob.png" width="80">
                    <p class="text">milkshakes</p> 
                    <label>
                        <input type="number" name="milkshakes__quantity" value="0" min="1" max="20" step="1"  class="modal-products__quantity" />
                    </label>               
                </li>
            </ul>

            <label class="modal-form__label-for-input">
                Comment
                <textarea name="user-comment" placeholder="Enter text" class="modal-form__input-comment"></textarea>
            </label>

            <label class="modal-form__label-checkbox">
                <input type="checkbox" name="policy" value="" class="visually-hidden modal-form__checkbox-input">
                <svg class="modal-form__checkbox-icon" width="16" height="15">
                    <use href="./images/symbol-defs-modal.svg#icon-modal-checkbox"></use>
                </svg>
                Соглашаюсь с рассылкой и принимаю&#160;<a href="#" class="modal-link">Условия договора</a>
            </label>
            <div class="modal-form__place-for-button">
                <button type="submit" class="button modal-form__button-submit">
                    order
                </button>
            </div>

        </form>


    </div>
</div>
