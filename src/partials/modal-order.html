<div data-modal class="backdrop is-hidden">
    <div class="modal">
        <button data-modal-close type="button" class="modal-button-close">
            <svg class="modal-icon" width="18px" height="18px">
                <use href="./images/icons/symbol-defs2.svg#icon-close-black"></use>
            </svg>
        </button>
        <form action="#" class="modal-form">
            <p class="text modal-form__heading">Ice cream made with passion</p>

            <label class="modal-form__label-for-input">
                Name
                <span class="modal-form__for-input">
                    <input type="text" name="user-name" class="modal-form__input" required>
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/icons/symbol-defs2.svg#icon-modal-person"></use>
                    </svg>
                </span>
            </label>

            <label class="modal-form__label-for-input">
                Phone Number
                <span class="modal-form__for-input">
                    <input type="tel" name="user-tel" class="modal-form__input" required>
                    <svg class="modal-form__icon" width="18" height="18">
                        <use href="./images/icons/symbol-defs2.svg#icon-modal-phone"></use>
                    </svg>
                </span>
            </label>

            <ul class="modal-order-products list">
                <li class="modal-order-products__item">
                    <label class="modal-order-products__thumb" for="products-ice-cream">
                        <input type="checkbox" name="products" id="products-ice-cream" value="ice-cream"
                            class="visually-hidden modal-order__checkbox modal-order__checkbox--ice-cream">
                        <svg class="modal-order__checkbox-icon modal-order__checkbox-icon--ice-cream" width="16" height="15">
                            <use href="./images/icons/symbol-defs2.svg#icon-modal-checkbox"></use>
                        </svg>
                        <picture>
                            <source
                                srcset="./images/products/webp/ice_cream_mob.webp 1x, ./images/products/webp/ice_cream_mob.webp 2x, ./images/products/webp/ice_cream_mob.webp 3x"
                                type="image/webp">
                            <source
                                srcset="./images/products/png/ice_cream_mob.png 1x, ./images/products/png/ice_cream_mob.png 2x, ./images/products/png/ice_cream_mob.png 3x"
                                type="image/webp">
                            <img src="./images/products/png/ice_cream_mob.png" class="modal-order-products__image" width="90" alt="ice cream">
                        </picture>
                        <span class="text modal-order-products__text">ice cream</span>
                    </label>
                    <label class="modal-order__thumb-quantity">
                        <input type="number" name="ice-cream__quantity" value="1" min="1" max="20" step="1"
                            class="modal-order-products__quantity modal-order-products__quantity--ice-cream" />
                    </label>
                </li>
                <li class="modal-order-products__item">
                    <label class="modal-order-products__thumb" for="products-ice-coffee">
                        <input type="checkbox" name="products" id="products-ice-coffee" value="ice-coffee"
                            class="visually-hidden modal-order__checkbox modal-order__checkbox--ice-coffee">
                        <svg class="modal-order__checkbox-icon modal-order__checkbox-icon--ice-coffee" width="16" height="15">
                            <use href="./images/icons/symbol-defs2.svg#icon-modal-checkbox"></use>
                        </svg>
                        <picture>
                            <source
                                srcset="./images/products/webp/ice_coffee_mob.webp 1x, ./images/products/webp/ice_coffee_mob.webp 2x, ./images/products/webp/ice_coffee_mob.webp 3x"
                                type="image/webp">
                            <source
                                srcset="./images/products/png/ice_coffee_mob.png 1x, ./images/products/png/ice_coffee_mob.png 2x, ./images/products/png/ice_coffee_mob.png 3x"
                                type="image/webp">
                            <img src="./images/products/png/ice_coffee_mob.png" class="modal-order-products__image" width="90" alt="ice coffee">
                        </picture>
                        <span class="text modal-order-products__text">ice coffee</span>
                    </label>
                    <label class="modal-order__thumb-quantity">
                        <input type="number" name="ice-coffee__quantity" value="1" min="1" max="20" step="1"
                            class="modal-order-products__quantity modal-order-products__quantity--ice-coffee" />
                    </label>
                </li>
                <li class="modal-order-products__item">
                    <label class="modal-order-products__thumb" for="products-milkshake">
                        <input type="checkbox" name="products" id="products-milkshake" value="milkshakes"
                            class="visually-hidden modal-order__checkbox modal-order__checkbox--milkshake">
                        <svg class="modal-order__checkbox-icon modal-order__checkbox-icon--milkshake" width="16" height="15">
                            <use href="./images/icons/symbol-defs2.svg#icon-modal-checkbox"></use>
                        </svg>
                        <picture>
                            <source
                                srcset="./images/products/webp/milkshake_mob.webp 1x, ./images/products/webp/milkshake_mob.webp 2x, ./images/products/webp/milkshake_mob.webp 3x"
                                type="image/webp">
                            <source
                                srcset="./images/products/png/milkshake_mob.png 1x, ./images/products/png/milkshake_mob.png 2x, ./images/products/png/milkshake_mob.png 3x"
                                type="image/webp">
                            <img src="./images/products/png/milkshake_mob.png" class="modal-order-products__image" width="90" alt="milkshake">
                        </picture>
                        <span class="text modal-order-products__text">milkshakes</span>
                    </label>
                    <label class="modal-order__thumb-quantity">
                        <input type="number" name="milkshakes__quantity" value="1" min="1" max="20" step="1"
                            class="modal-order-products__quantity modal-order-products__quantity--milkshake" />
                    </label>
                </li>
            </ul>

            <label class="modal-form__label-for-input">
                Special requests
                <textarea name="user-comment" placeholder="Enter text" class="modal-form__input-comment"></textarea>
            </label>

            <label class="modal-form__label-checkbox">
                <input type="checkbox" name="policy" value="" class="visually-hidden modal-form__checkbox-input">
                <svg class="modal-form__checkbox-icon" width="16" height="15">
                    <use href="./images/icons/symbol-defs2.svg#icon-modal-checkbox"></use>
                </svg>
                Yes, I accept order terms and conditions.
            </label>
            <div class="modal-form__place-for-button">
                <button type="submit" class="button modal-form__button-submit">
                    order
                </button>
            </div>
        </form>
    </div>
</div>
