<div data-modal-3 class="backdrop is-hidden">
  <div class="modal modal-franchise">
    <button data-modal-close-3 type="button" class="modal-button-close">
      <svg class="modal-icon" width="18px" height="18px">
        <use href="./images/icons/symbol-defs2.svg#icon-close-black"></use>
      </svg>
    </button>
    <form action="#" class="modal-form">
      <p class="text modal-form__heading">
        Please leave your details and we'll send you franchise information
      </p>

      <label class="modal-form__label-for-input">
        Name
        <span class="modal-form__for-input">
          <input type="text" name="user-name" class="modal-form__input" required />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/icons/symbol-defs2.svg#icon-modal-person"></use>
          </svg>
        </span>
      </label>

      <label class="modal-form__label-for-input">
        Phone Number
        <span class="modal-form__for-input">
          <input type="tel" name="user-tel" class="modal-form__input" required />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/icons/symbol-defs2.svg#icon-modal-phone"></use>
          </svg>
        </span>
      </label>

      <label class="modal-form__label-for-input">
        E-mail
        <span class="modal-form__for-input">
          <input type="email" name="user-mail" class="modal-form__input" required />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/icons/symbol-defs2.svg#icon-email-form"></use>
          </svg>
        </span>
      </label>

      <label class="modal-form__label-for-input">
        Your comment
        <textarea
          name="user-comment"
          placeholder="Enter text"
          class="modal-form__input-comment"
        ></textarea>
      </label>

      <label class="modal-form__label-checkbox">
        <input
          type="checkbox"
          name="policy"
          value=""
          class="visually-hidden modal-form__checkbox-input"
        />
        <svg class="modal-form__checkbox-icon" width="16" height="15">
          <use href="./images/icons/symbol-defs2.svg#icon-modal-checkbox"></use>
        </svg>
        Yes, I agree to the e-mail newsletter.
      </label>
      <div class="modal-form__place-for-button">
        <button type="submit" class="button modal-form__button-submit">SEND</button>
      </div>
    </form>
  </div>
</div>
